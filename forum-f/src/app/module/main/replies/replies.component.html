<div class="container">
  <!--LISTA KATEGORIJA  -->
  <div *ngIf="users">
    <div class="main_post">
      <div *ngIf="post" class="post">
        <div class="reply_content">
          <div class="reply_user">
            <a href="#">{{ post.user_id | matchUser: users }}</a>
          </div>

          <div>
            Datum i vrijeme objave: <br />
            {{ post.date | date: "dd.MM.yyyy HH:mm" }}
          </div>
        </div>

        <div class="reply">
          <p>{{ post.text }}</p>
        </div>
      </div>
    </div>
    <div *ngFor="let reply of replies; let i = index" class="post">
      <div class="reply_content">
        <div class="reply_user">
          <a href="#">{{ reply.reply_user_id | matchUser: users }}</a>
        </div>

        <div>
          Datum i vrijeme objave: <br />
          {{ reply.reply_date | date: "dd.MM.yyyy HH:mm" }}
        </div>
      </div>

      <div class="reply">
        <p>{{ reply.reply_text }}</p>
      </div>
    </div>
  </div>
</div>
