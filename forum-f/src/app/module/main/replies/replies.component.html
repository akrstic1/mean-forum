<div class="container">
  <!--LISTA KATEGORIJA  -->
  <div *ngIf="users">
    <div class="main_post">
      <div *ngIf="post" class="post">
        <div class="reply_content">
          <div class="reply_user">
            <a href="#">{{ post[0].user_id | matchUser: users }}</a>
          </div>

          <div>
            Datum i vrijeme objave: <br />
            {{ post[0].date | date: "dd.MM.yyyy HH:mm" }}
          </div>
        </div>

        <div class="reply">
          <p>{{ post[0].text }}</p>
        </div>
      </div>
    </div>
    <div *ngFor="let reply of replies; let i = index" class="post">
      <div class="reply_content">
        <div class="reply_user">
          <a href="#">{{ reply.reply_user_id | matchUser: users }}</a>
        </div>

        <div>
          Datum i vrijeme objave: <br />
          {{ reply.reply_date | date: "dd.MM.yyyy HH:mm" }}
        </div>
      </div>

      <div class="reply">
        <p>{{ reply.reply_text }}</p>
      </div>
    </div>
    <!--
        <div class="row justify-content-between align-middle">
            <div class="col-4 d-flex align-items-center bg-light text-black">
                <p>Kultura</p>
            </div>
            <div class="col-4 d-flex flex-column align-items-end">
                <p>Posljednji post:</p>
                <p>01.01.2021.</p>
            </div>
        </div>
   -->
  </div>
</div>
